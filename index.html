<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav menu -->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-info">
            <a class="navbar-brand" href="#">Carcool</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <form>
            <div class="form-group">
                <label for="year">Marca </label>
                <select class="custom-select" id="makeSelect">
                    <option selected>Selecciona la marca</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Nissan">Nissan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">A침o: </label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="yearRadioButton1" name="yearRadioButton" checked
                    value="2019"
                    class="custom-control-input">
                    <label class="custom-control-label" for="yearRadioButton1">2019</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="yearRadioButton2" name="yearRadioButton"
                    value="2020"
                    class="custom-control-input">
                    <label class="custom-control-label" for="yearRadioButton2">2020</label>
                </div>
            </div>
            <div class="form-group">
                <label for="presupuesto">Presupuesto </label>
                <input type="number" class="form-control" id="budget" placeholder="Presupuesto" min="10000" max="150000">
            </div>
            <div class="form-group">
                <label for="presupuesto">Transmisi칩n </label>
                <select class="custom-select" id="transmisionSelect">
                    <option selected>Selecciona la transmisi칩n</option>
                    <option value="manual">Manual</option>
                    <option value="auto">Autom치tica</option>
                </select>
            </div>
                <button type="submit" class="btn btn-primary" id="sendButton">Enviar</button>
            </div>
        </form>
    </main>

    <div class="container">
        <div id="carsList-container" class="row">
            <!-- Aqui contenido de la busqueda de Carros -->
        </div>
    </div>

    <!-- JS opcional de BootStrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS personalizado para Carcool -->
    <script src="database.js"></script>
    <script src="card-template.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav menu -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary-carcool">
            <a class="navbar-brand" href="#">Carcool</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
            </div>
        </nav>
    </header>

    <div class="jumbotron jumbotron-fluid hero">
        <div class="container">
            <h1 class="display-3 text-light">Find your next Match</h1>
            <p class="lead text-light">News & Used Cars</p>
        </div>
    </div>

    <div class="bg-primary-carcool">
        <form class="container">
            <div class="row car-selector">
                <div class="column col-md-3">
                    <div class="form-group">
                        <select class="custom-select" id="makeSelect">
                            <option selected>Brand</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Nissan">Nissan</option>
                        </select>
                    </div>
                </div>

                <div class="column col-md-2">
                    <div class="form-group">
                        <label for="year" class="anio">Year: </label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="yearRadioButton1" name="yearRadioButton" checked
                            value="2019"
                            class="custom-control-input">
                            <label class="custom-control-label" for="yearRadioButton1">2019</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="yearRadioButton2" name="yearRadioButton"
                            value="2020"
                            class="custom-control-input">
                            <label class="custom-control-label" for="yearRadioButton2">2020</label>
                        </div>
                    </div>
                </div>

                <div class="column col-md-2">
                    <div class="form-group">
                        <input id="budget" class="form-control-range" type="range" name="rangeInput" min="15000" max="150000" step="5000" onchange="updateBudgetValue(this.value)">
                        <p class="budgetSliderTitle">Budget: $ <span id="budgetCurrentValue">85000</span></p>
                    </div>
                </div>

                <div class="column col-md-3">
                    <div class="form-group">
                        <select class="custom-select" id="transmisionSelect">
                            <option selected>Transmission</option>
                            <option value="manual">Manual</option>
                            <option value="auto">Automatic</option>
                        </select>
                    </div>
                </div>

                <div class="column col-md-2">
                    <button type="submit" class="btn btn-info" id="sendButton">Search</button>
                </div>

            </div>
        </form>
    </div>

    <main class="mainlist">
        <div class="container">
            <div id="carsList-container" class="row col-centered">
                <!-- Aqui contenido de la busqueda de Carros -->
            </div>
        </div>
    </main>


    <!-- JS opcional de BootStrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS personalizado para Carcool -->
    <script src="database.js"></script>
    <script src="card-template.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
